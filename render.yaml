services:
  - type: web
    name: velocity-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: VELOCITY_CACHE_TTL
        value: "300"
      - key: VELOCITY_RATE_LIMIT
        value: "60"
      - key: VELOCITY_RATE_WINDOW
        value: "60"
